apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-deployment
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: jmstoledo/auth-service:v5
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: secrets
          mountPath: /app/secrets
          readOnly: true
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
      volumes:
      - name: secrets
        projected:
          sources:
          - secret:
              name: jwt-settings
          - secret:
              name: db-settings
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service-clusterip
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - name: auth-service
    protocol: TCP
    port: 80
    targetPort: 8080